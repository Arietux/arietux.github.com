---
layout: default
---

<div class="post">
	
          <div class="hrhead"></div>
  <div class="post-top-meta">
    <div class="post-date">{{ page.date | date: "%B %d, %Y" }} &middot; {% include read_time.html %}</div>
    <h1 class="post-title">{{ page.title }}</h1>
  </div>

  <div class="hrline"></div>

  {{ content }}

<!-- page-navigation -->
  <div class="hrline nav"></div>
  <div id="page-navigation"> 
        {% if page.previous.url %} 
<div class="back"><a href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}"><i class="fa fa-chevron-left"> Prev</i></a></div>
        {% endif %} 

        {% if page.next.url %} 
<div class="next"><a href="{{page.next.url}}" title="Next Post: 
{{page.next.title}}">Next <i class="fa fa-chevron-right"></i></a></div>
        {% endif %} 
</div> 

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'ariesetiawan'; // your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); 
        dsq.type = 'text/javascript'; 
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] 
      || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

<noscript>Please enable JavaScript to view the 
<a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>

<a href="http://disqus.com" class="dsq-brlink">comments powered by 
<span class="logo-disqus">Disqus</span></a>
  
</div>
